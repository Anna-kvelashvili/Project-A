<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Project-A</title>
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header>
      <div class="header-wrapper">
        <a href="index.html"
          ><img class="logo" src="image/logo.png" alt=""
        /></a>
        <nav class="navigation">
          <ul class="ul-items">
            <li><a class="li-items" href="index.html">Home</a></li>
            <li><a class="li-items" href="history.html">History</a></li>
            <li><a class="li-items" href="top.html">Top</a></li>
            <li><a class="li-items" href="contact.html">Contact Us</a></li>
          </ul>
        </nav>
      </div>
    </header>

    <!-- header done -->

    <main>
      <section>
        <h3 class="Contact-h3">Contact</h3>
        <form class="form" action="">
          <div class="action-N">
            <label class="label" for="yname">Your Name</label>
            <input
              class="form-element"
              type="text"
              name="your name"
              id="yname"
              placeholder="Your Name"
            />
          </div>
          <div class="action-N">
            <label class="label" for="email">Email</label>
            <input
              class="form-element"
              type="email"
              name="email"
              id="email"
              placeholder="Email"
            />
          </div>
          <div class="action-N">
            <label class="label" for="chbrand">Choose a car</label>
            <select class="form-element" name="choosecar" id="choosecar">
              <option value="Jaguar">Jaguar</option>
              <option value="Mercedes-Benz" selected>Mercedes-Benz</option>
              <option value="Porsche">Porsche</option>
              <option value="Bentley">Bentley</option>
              <option value="Rolls-Royce">Rolls-Royce</option>
              <option value="BMW">BMW</option>
              <option value="Audi">Audi</option>
              <option value="Range Rover">Range Rover</option>
            </select>
          </div>
        <div class="action-N">
          <label class="label" for="your-details">Your Details</label>
          <textarea class="textarea"
            id="your-details"
            name="Your Details"
            placeholder="Write something.."
          ></textarea>
        </div>
        <button class="send" type="submit">SEND</button>
      </form>
      </section>
    </main>

    <!-- start footer -->

    <footer class="footer-wrapper">
      <div class="footer-titles">
        <a href="index.html"
          ><img class="logo-f" src="image/logo.png" alt=""
        /></a>
        <h4 class="footer-h4">
          We are known for luxurious and premium chaffeur services worldwide. We
          are simply the best you can find.
        </h4>
      </div>
      <div class="social">
        <a class="social-items" href="https://www.facebook.com/"
          ><img src="image/fb.svg" alt=""
        /></a>
        <a class="social-items" href="https://twitter.com/"
          ><img src="image/twit.svg" alt=""
        /></a>
        <a class="social-items" href="https://www.instagram.com/"
          ><img src="image/inst.svg" alt=""
        /></a>
      </div>
      <div class="footer-bottom">
        <img src="image/Line.png" alt="" />
        <p class="Copyright">
          © Copyright 2020 · LuxChauffeur All rights reserved
        </p>
      </div>
    </footer>
  </body>
</html>
